<link rel="stylesheet" href="{{ url_for('static', filename='/css/bootstrap.min.css') }}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판 삭제</title>
    <p class="h1">게시판 삭제</p>
    <hr>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>삭제</th>
            <th>번호</th>
            <th>게시판이름</th>
        </tr>
        </thead>
        <tbody>
        <form name="board_delete" action="board_delete" method="post" autocomplete="off">
            <!-- 반복되는 구간 -->
            {% for board in board_list.items %}
                <tr>
                    <th><input type="checkbox" name="board_delete[]" value="{{ board.index }}"></th>
                    <th>{{ loop.index }}</th>
                    <td>{{ board.board_name }}</td>
                </tr>
            {% endfor %}
            <!-- 반복되는 구간 끝 -->
        </form>
        </tbody>
    </table>
    <a href="javascript:void(0);" onclick="document.forms['board_delete'].submit();">삭제</a><br>
    <a href="/board">게시판 목록</a>
</head>
<body>

</body>
</html>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script type="text/javascript">
            alert("{{messages[0]}}");
            location.href="board_delete";
        </script>
    {% endif %}
{% endwith %}
