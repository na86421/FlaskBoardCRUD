<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ board_name }}</title>
    <h1>{{ board_name }}</h1>
    <hr>

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>날짜</th>
        </tr>
        </thead>
        <tbody>
        <!-- 반복되는 구간 -->
        {% for detail in board_detail %}
            <tr>
                <th>{{ loop.index }}</th>
                <td><a href="{{ detail.index }}">{{ detail.title }}</a></td>
                <td>{{ detail.name }}</td>
                <td>{{ detail.date }}</td>
            </tr>
        {% endfor %}
        <!-- 반복되는 구간 끝 -->
        </tbody>
    </table>

    <a href="write">글쓰기</a>
    <a href="delete">글삭제</a>
</head>
<body>

</body>
</html>
