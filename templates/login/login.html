<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h1>로그인</h1>
<hr>
<!-- 로그인 폼, POST -->
<form name="login" action="/login" method="post" autocomplete="off">
    아이디 : <input type="text" name="id" required><br>
    패스워드 : <input	type="password" name="password" required><br>
    <input type="submit" value="로그인"><br>
    <input type="button" value="회원가입" onclick="location.href='signup'">
</form>
</body>
</html>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script type="text/javascript">
            alert("{{messages[0]}}");
            location.href = "/login";
        </script>
    {% endif %}
{% endwith %}
